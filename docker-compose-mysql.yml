version: '3.7'
services:
  nginx:
    image: nginx:1.17
    container_name: pos_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend

  redis:
    image: redis
    container_name: pos_redis
    ports:
      - 6379:6379

  mysql:
    image: mysql:8.0
    container_name: pos_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql:cached

  worker:
    build:
      context: backend
      dockerfile: Dockerfile
    command: celery --app app.tasks worker --loglevel=DEBUG -Q main-queue -c 1
    container_name: pos_worker

  flower:  
    image: mher/flower
    container_name: pos_flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:  
        - 5555:5555
    depends_on:
      - "redis"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: pos_backend
    command: python app/main.py
    tty: true
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    environment:
      PYTHONPATH: .
      DATABASE_URL: 'mysql+pymysql://top:password@mysql:3306/posdb?charset=utf8mb4'
    depends_on:
      - "mysql"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    stdin_open: true
    container_name: pos_frontend
    volumes:
      - './frontend:/app:cached'
      - './frontend/node_modules:/app/node_modules:cached'
    environment:
      - NODE_ENV=development


volumes:
  mysql-data:
